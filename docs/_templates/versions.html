{% if version_info %}
<div class="sidebar-versions">
  <div class="sidebar-group">
    <div class="sidebar-heading">
      <span>{{ _('Versions') }}</span>
    </div>
    <ul class="version-list">
      {% for name, url in version_info.versions.items() %}
      <li class="version-item{% if name == version_info.current %} current{% endif %}">
        <a href="{{ url }}" class="version-link">
          {{ name }}
          {% if name == version_info.current %}
          <span class="version-current">(current)</span>
          {% endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

<style>
.sidebar-versions {
  margin: 1rem 0;
  padding: 0.5rem;
  background: var(--color-sidebar-background);
  border-radius: 4px;
}

.sidebar-heading {
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--color-sidebar-caption-text);
}

.version-list {
  list-style: none;
  padding-left: 0.5rem;
  margin: 0;
}

.version-item {
  margin: 0.25rem 0;
}

.version-link {
  color: var(--color-sidebar-link-text);
  text-decoration: none;
  display: block;
  padding: 0.25rem 0;
}

.version-link:hover {
  color: var(--color-sidebar-link-text--hover);
}

.version-current {
  font-size: 0.875em;
  opacity: 0.7;
  margin-left: 0.3em;
}

.current .version-link {
  font-weight: 600;
  color: var(--color-sidebar-link-text--active);
}
</style>
{% endif %}
